<html>
    <head> 
        <title>LEGO: search sets</title>
        <link rel="stylesheet" href="static/sets.css">
        <img class="img" src="/static/lego.jpg" alt="Lego Logo">
    </head>

<body class = body1>
    <form class=" body2" action="sets" method="get">
        
        <label>
            <span>set name:</span>
            <input class="in1" type="text" name=set_name value="{{params['set_name']}}">
        </label><br>
        <label>
            <span>theme name:</span>
            <input class="in1" type="text" name=theme_name value="{{params['theme_name']}}"><br>
        </label>

        <br>
        <br><button class="submit1" type="submit">search</button><br>
        
    </form>
</body>
<body>
    {% if result_count_r > 0 %}
    <h1 class = color1>{{result_count_r}} results</h1>
        <style>
            table, th,td {
                border: 1px solid black;
               
            }
        </style>
    <table class = "tb1">
            <thead>
                <tr>
                    
                    <th>Set</th>
                    <th>Set Name</th>
                    <th>Theme Name</th>
                    <th>Year</th>
                    <th>Piece count</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                  <tr>
                     <td class = color1>{{result.set_num}}</td>
                     <td class = color1>{{result.set_name}}</td>
                     <td class = color1>{{result.theme_name}}</td>
                     <td class = color1>{{result.year}} </td> 
                     <td class = color1>{{result.part_count}}</td>
                     <td class="color1">
                       
                        <!-- <form method="get" action="/sets">
                            <input type="hidden" name="set_num" value="{{ result.set_num }}">
                            <input type="hidden" name="star" value="{{params['star']}}">
                            <button type="submit" class="star-btn" name="star" value = true>&#x2605;</button>
                        </form> -->
                      </td>
                  </tr>
                {% endfor %}
            </tbody>
            
    {% else %}
    <h1 class = color1>No results :(</h1>
    {% endif %}
    </table>
</body>
</html>
